<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Customer List</title>
    <link th:href="@{main.css}" href="../main.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{footer.js}" src="../footer.js"></script>
</head>
<body>
  <main>
      <h1>Customer List</h1>
      <table th:unless="${#lists.isEmpty(Customer)}">
       <tr>
           <th>Count</th>
           <th>First Name</th>
           <th>Last Name</th>
       </tr>
      <tr th:each="s,c: ${customer}">
          <td th:text = "${c.count}">1</td>
          <td th:text = "${s.firstName}">Debra</td>
          <td th:text = "${s.lastName}">Burks</td>
      </tr>
      </table>
      <p><a href="CustomerDetails.html" th:href="@{CustomerDetails}">Customer Details</a></p>
  </main>
</body>
</html>
